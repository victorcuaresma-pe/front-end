<h2 class="titulo-calles">
  {{ mostrarInactivas ? 'Calles Inactivas' : 'Calles Activas' }}
</h2>

<div class="actions" style="text-align: right; margin-bottom: 1rem;">
  <button *ngIf="!mostrarInactivas" (click)="abrirModal()">â• Agregar Calle</button>
  <button (click)="alternarCalles()">
    {{ mostrarInactivas ? 'ğŸ”„ Ver Activas' : 'ğŸ—‚ï¸ Ver Inactivas' }}
  </button>
</div>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Zona Nombre</th>
      <th>Estado</th>
      <th>Fecha de Registro</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let street of streets; trackBy: trackByStreetId">
      <td>{{ street.name }}</td>
      <td>{{ street.zoneName }}</td>
      <td>{{ formatStatus(street.status) }}</td>
      <td>{{ formatDate(street.dateRecord) }}</td>
      <td>
        <button *ngIf="!mostrarInactivas" (click)="onEdit(street)" title="Editar">âœï¸</button>
        <button *ngIf="!mostrarInactivas" (click)="onDeactivate(street)" title="Eliminar">ğŸ—‘ï¸</button>
        <button *ngIf="mostrarInactivas" (click)="onActivate(street)" title="Reactivar">âœ… Reactivar</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal-backdrop" *ngIf="mostrarModal">
  <div class="modal">
    <h3>{{ editMode ? 'Editar Calle' : 'Registrar Nueva Calle' }}</h3>
<app-street-form
  [editMode]="editMode"
  [streetId]="editingStreetId"
  (guardado)="recargarLista()"
  (cerrar)="cerrarModal()"
></app-street-form>
  </div>
</div>
