<form [formGroup]="form" (ngSubmit)="guardar()" novalidate>
  <h2>{{ editMode ? 'Editar Tarifa' : 'Registrar Nueva Tarifa' }}</h2>

  <div class="form-grid">
    <div class="form-group">
      <label for="zoneId">Zona:</label>
      <select formControlName="zoneId">
        <option value="">Seleccione una zona</option>
        <option *ngFor="let zone of zonas" [value]="zone.zoneId">{{ zone.name }}</option>
      </select>
      <div class="error" *ngIf="form.get('zoneId')?.invalid && form.get('zoneId')?.touched">
        EL CAMPO ES OBLIGATORIO
      </div>
    </div>

    <div class="form-group">
      <label for="amount">Monto:</label>
      <input
        id="amount"
        type="number"
        formControlName="amount"
        placeholder="Ingrese el monto"
        [class.invalid]="form.get('amount')?.invalid && form.get('amount')?.touched"
      />
      <div class="error" *ngIf="form.get('amount')?.invalid && form.get('amount')?.touched">
        SOLO SE ACEPTAN NÚMEROS ENTEROS
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descripción:</label>
      <input
        id="description"
        type="text"
        formControlName="description"
        placeholder="Ingresa la descripción"
        [class.invalid]="form.get('description')?.invalid && form.get('description')?.touched"
      />
      <div class="error" *ngIf="form.get('description')?.invalid && form.get('description')?.touched">
        SOLO SE ACEPTAN LETRAS, NÚMEROS Y ESPACIOS
      </div>
    </div>

    <div class="form-group">
      <label for="rateType">Tipo de Tarifa:</label>
      <input
        id="rateType"
        type="text"
        formControlName="rateType"
        placeholder="Ingresa el tipo de tarifa"
        [class.invalid]="form.get('rateType')?.invalid && form.get('rateType')?.touched"
      />
      <div class="error" *ngIf="form.get('rateType')?.invalid && form.get('rateType')?.touched">
        SOLO SE ACEPTAN LETRAS, NÚMEROS Y ESPACIOS
      </div>
    </div>

    <div class="form-group">
      <label for="startDate">Fecha Inicio de Vigencia:</label>
      <input
        id="startDate"
        type="date"
        formControlName="startDate"
        [class.invalid]="form.get('startDate')?.invalid && form.get('startDate')?.touched"
      />
      <div class="error" *ngIf="form.get('startDate')?.invalid && form.get('startDate')?.touched">
        EL CAMPO ES OBLIGATORIO
      </div>
    </div>

    <div class="form-group">
      <label for="endDate">Fecha Fin de Vigencia:</label>
      <input
        id="endDate"
        type="date"
        formControlName="endDate"
        [class.invalid]="form.get('endDate')?.invalid && form.get('endDate')?.touched"
      />
      <div class="error" *ngIf="form.get('endDate')?.invalid && form.get('endDate')?.touched">
        EL CAMPO ES OBLIGATORIO
      </div>
    </div>
  </div>

  <div class="button-group full-width">
    <button type="submit" [disabled]="form.invalid">
      {{ editMode ? 'Actualizar' : 'Guardar' }}
    </button>
    <button type="button" (click)="cancelar()">Cancelar</button>
  </div>
</form>
